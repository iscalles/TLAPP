<ion-content [fullscreen]="true" class="ion-padding-horizontal ion-padding-vertical">
  <div class="ion-text-center ion-margin-top">
    <img class="img" src="assets/icon/logoapp.png" />
  </div>
  <div>
    <div class="title-container">
      <ion-label>
        <h1>Hola, </h1>
      </ion-label>
    </div>
  </div>
  <br>
  <div>
    <ion-searchbar animated="true" placeholder="¿A dónde quieres ir?" position="stacked"></ion-searchbar>
  </div>
  <div #map id="map"></div>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" [routerLink]="['/home']">
        <ion-icon name="home"></ion-icon>
        <ion-label>Inicio</ion-label> 
      </ion-tab-button>
      <ion-tab-button tab="radio">
        <ion-icon name="car"></ion-icon>
        <ion-label>Viajes</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="perfil" [routerLink]="['/perfil']">
        <ion-icon name="person"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
