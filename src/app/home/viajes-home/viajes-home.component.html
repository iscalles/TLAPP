<ion-content class="ion-padding">
  <!-- Lista de Viajes -->
  <ion-list>
    <ion-item *ngFor="let viaje of viajes">
      <ion-label>
        <h2>Viaje: {{ viaje.direccionInicio }} -> {{ viaje.direccionFinal }}</h2>
        <p>Estado: {{ viaje.estado }}</p>
        <p>Precio: ${{ viaje.precio }}</p>
      </ion-label>
      <ion-button (click)="deleteViaje(viaje.id)" fill="clear" color="danger">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <!-- Formulario para agregar un nuevo viaje -->
  <ion-card *ngIf="showCreateForm">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Direcci贸n Inicio</ion-label>
        <ion-input [(ngModel)]="nuevoViaje.direccionInicio"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Direcci贸n Final</ion-label>
        <ion-input [(ngModel)]="nuevoViaje.direccionFinal"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Distancia (km)</ion-label>
        <ion-input type="number" [(ngModel)]="nuevoViaje.distancia"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Precio</ion-label>
        <ion-input type="number" [(ngModel)]="nuevoViaje.precio"></ion-input>
      </ion-item>

      <!-- Bot贸n para crear el viaje -->
      <ion-button color="secondary" expand="full" (click)="crearViaje()">Crear Viaje</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Bot贸n para mostrar el formulario de agregar viaje -->
  <ion-button color="secondary" expand="full" (click)="toggleCreateForm()" class="agregar-viaje-btn">Agregar Viaje</ion-button>
</ion-content>
