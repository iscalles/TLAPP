<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Script de google maps  -->
  <title>Ionic App</title>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQVlePODfWpk6ZfBCx51vXA3UAIyK69Fw&libraries=places" loading="async" ></script>
  <script>
    // Configurar el modo de Material Design
    window.Ionic = {
      config: {
        mode: 'md', // Configurar el modo de Material Design
        scrollAssist: false, // Deshabilitar scrollAssist globalmente
        scrollPadding: false // Deshabilitar scrollPadding globalmente
      }
    };
  </script>
  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <app-root></app-root>
</body>

</html>
